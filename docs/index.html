<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hockey Scoreboard Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
      <!-- Модальное окно для списков и протоколов -->
  <div class="modal-backdrop" id="modalBackdrop">
      <div class="modal-window">
          <div class="modal-title" id="modalTitle"></div>
          <div class="modal-content" id="modalContent"></div>
          <div class="modal-footer">
              <button type="button" id="modalOkButton" class="modal-ok-btn">ОК</button>
          </div>
      </div>
  </div>
</body>
</html>

<body>
<div class="page">
    <div class="top-bar">
        <div>
            <div class="arena" id="arenaName">Хоккейное табло</div>
            <div class="state loading" id="stateMessage">Загрузка данных...</div>
        </div>
        <div class="meta">
            <div id="gameId"></div>
            <div id="gameDate"></div>
            <div class="status status-scheduled" id="gameStatus">Статус матча</div>
        </div>
    </div>

    <div class="scoreboard">
        <div class="team">
            <div class="team-name red" id="teamRedName">Красные</div>
            <div class="team-score red" id="teamRedScore">0</div>
        </div>
        <div class="score-separator">:</div>
        <div class="team">
            <div class="team-name white" id="teamWhiteName">Белые</div>
            <div class="team-score white" id="teamWhiteScore">0</div>
        </div>
    </div>

    <div class="events-block">
        <div class="events-card">
            <div class="card-title" id="eventsTitle">Протокол матча</div>
            <div class="events-list" id="eventsList"></div>
        </div>
        <div class="roster-card">
            <div class="card-title">Составы команд</div>
            <div class="roster-list">
                <div>
                    <div class="team-roster-title red" id="rosterRedTitle">Красные</div>
                    <ul class="players" id="rosterRed"></ul>
                </div>
                <div>
                    <div class="team-roster-title white" id="rosterWhiteTitle">Белые</div>
                    <ul class="players" id="rosterWhite"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Нижняя панель: меню + футер прижаты к низу экрана -->
    <div class="bottom-panel">
        <nav class="menu-bar">
            <button class="menu-item" type="button" id="menuFinished">Завершённые игры</button>
            <button class="menu-item" type="button" id="menuBombardiers">Лучшие бомбардиры</button>
            <button class="menu-item" type="button" id="menuSnipers">Лучшие снайперы</button>
            <button class="menu-item" type="button" id="menuWins">Количество побед</button>
            <span class="menu-spacer"></span>
            <button class="fs-btn" type="button" id="fsToggle">
                ⛶ Полный экран
            </button>
        </nav>

        <div class="footer">
            Автообновление каждые 5 секунд.
            <span id="uiVersion"></span>
        </div>
    </div>
</div>

<!-- порядок важен: сначала config, потом app -->
<script src="js/config.js"></script>
<script src="js/app.js"></script>
</body>
</html>
