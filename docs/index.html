<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

            background: #0b1020;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 24px 32px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.04);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }
        h1 {
            margin: 0 0 12px;
            font-size: 32px;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }
        p {
            margin: 4px 0;
            font-size: 16px;
            opacity: 0.85;
        }
        .badge {
            display: inline-block;
            margin-top: 12px;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            opacity: 0.9;
        }

</head>

    <div class="container">
        <h1>Hockey Scoreboard Viewer</h1>
